<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-5">
        <div class="p1 row mt-3">
           <div class="col-sm-6">
             <label for="email" class="form-label">Email</label> 
             <input type="email" name="" id="email" class="form-control">
            </div>
            <div class="col-sm-6">
             <label for="password" class="form-label">Password</label> 
             <input type="password" name="" id="password" class="form-control">
            </div>
        </div>
        <div class="p2 mt-3">
            <label for="Address" class="form-label">Address</label> 
            <input type="name" name="" id="Address" class="form-control" placeholder="1234 Main St">
        </div>
        <div class="p3 mt-3">
            <label for="Address_2" class="form-label">Address 2</label> 
            <input type="name" name="" id="Address_2" class="form-control" placeholder="Apartment, studio, or floor">
        </div>
        <div class="p4 row mt-3">
            <div class="col-sm-6">
                <label for="City" class="form-label">City</label> 
                <input type="name" name="" id="City" class="form-control">
            </div>
            <div class="col-sm-4">
                <label for="State" class="form-label">State</label>
                <select name="state" class="form-select" id="State">
                    <option selected disabled value="">Choose...</option>
                   <option value="ts">Telangana</option>
                   <option value="ap">Andhra Pradesh</option>
                   <option value="tn">Tamil Nadu</option>
                   <option value="k">Kerala</option>
                </select>
            </div>
            <div class="col-sm-2">
                <label for="Zip" class="form-label">Zip</label> 
                <input type="number" name="" id="Zip" class="form-control" maxlength="6">
            </div>
        </div>
        <div  class="form-check mt-3">
            <label for="check_me">Check me out</label>
            <input type="checkbox" name="" id="check_me" class="form-check-input form-check-label">
        </div>
        <div class="buttons mt-3">
            <input type="button" value="Sign in" class="rounded-1 bg-primary border-primary text-light text-center">
        </div>
    </div>
</body>
</html>
